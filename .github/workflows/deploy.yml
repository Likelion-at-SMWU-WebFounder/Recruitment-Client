name: build and deploy
on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "REACT_APP_API_ROOT=${REACT_APP_API_ROOT}" >> .env.production
          echo "REACT_APP_HOST=${REACT_APP_HOST}" >> .env.production
          echo "REACT_APP_IMAGE_URL=${REACT_APP_IMAGE_URL}" >> .env.production

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - name: Build static file
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./build s3://smwu-likelion.com
